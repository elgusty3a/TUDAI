  <script type="text/javascript">
    //*** Esto es lo que podes modificar:

    //*** Definir las entradas
    function especificarEntradas () {
      return [
        {
          nombre: "a", tipo: "number",
          etiqueta: "Ingrese a:",
          ayuda: "coeficiente a distinto de cero"
        },
        {
          nombre: "b", tipo: "number",
          etiqueta: "Ingrese b:",
          ayuda: "coeficiente b"
        },
        {
            nombre: "c", tipo: "number",
          etiqueta: "Ingrese c:",
          ayuda: "coeficiente c"
        }
      ]
    }

    //*** Definir las salidas
    function especificarSalidas () {
      return [
        { nombre: "X1", etiqueta: "Salida X1:" },
        { nombre: "X2", etiqueta: "Salida X2:" },
      ]
    }

    //*** Definir el proceso
    function principal () {
      let a = entrada("a")
      let b = entrada("b");
      let c = entrada("c");
      if (a != 0)
        {
        denom = 2 * a;
        raiz = (b*b - 4*a*c);
        if (raiz < 0)
          {
          consola ('no existen raices reales');
          }
        else
          {
            salida1 = ((-b) + Math.sqrt(raiz))/denom;
            salida2 = ((-b) - Math.sqrt(raiz))/denom
            salida("X1", salida1);
            salida("X2", salida2);
          }
        }
      else
        {
        consola ('entrada de coeficiente "a" invalida');
        }
    }
    // *************************************************************** //
  </script>
