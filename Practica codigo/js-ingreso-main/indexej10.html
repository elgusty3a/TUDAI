    function especificarEntradas () {

          etiqueta: "Ingrese horario:",
          ayuda: "Formato de hora decimal"
        }
      ]
    }

    //*** Definir las salidas
    function especificarSalidas () {
      return [
        { nombre: "horas", etiqueta: "Horas, min y seg: " }
      ]
    }

    //*** Definir el proceso
    function principal () {
      let h = entrada("horadec");
      let hora = Math.floor (h); // math.floor redondea hacia el entero inferior mas proximo, Math.trunc trunca el nro y queda solo el entero
      let m = ((h - hora) * 60);
      let min = Math.floor (m);
      let s = ((m - min) * 60); 
      let seg = Number(s.toFixed(2)); //trunca los decimales a 2 despues de la coma
      salida("horas",hora + ' ' + min + ' ' + seg);
    }
