  <script type="text/javascript">
    //*** Esto es lo que podes modificar:

    //*** Definir las entradas
    function especificarEntradas () {
      return [
        {
          nombre: "nro1", tipo: "number",
          etiqueta: "N1:",
          ayuda: "ingrese numero"
        },
        {
          nombre: "nro2", tipo: "number",
          etiqueta: "N2:",
          ayuda: "N1 x ingrese N2"
        }
/**        {
          nombre: "vivo", tipo: "boolean",
          etiqueta: "Seleccione el valor:",
          ayuda: ""
        */
      ]
    }

    //*** Definir las salidas
    function especificarSalidas () {
      return [
        { nombre: "multi", etiqueta: "Multiplicacion:" }
      ]
    }

    //*** Definir el proceso
    function principal () {
      let i = entrada("nro1");
      let y = entrada("nro2");
      const pivot = 1;
      let exit = i;
      
      for (let k = pivot; k < y; k++)
        {
//        consola (exit);    comprueba que va sumando en consola
          exit = exit + i;
        }
        
        salida ("multi", exit);
      };
      
    // *************************************************************** //
  </script>
